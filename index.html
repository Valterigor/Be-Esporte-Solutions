    <header>
        <div class="center">
            <img src="./imagens/be.png" alt="Logo BE Esporte">

        <h1>Bem Esportivo</h1>
        <h2>Contatos e Indicações</h2>

    <main>
        <section class="services">

    <style>
        /* Estilos gerais */
        .services {
            text-align: center;
            padding: 20px;
        }
    
        .services h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    
        /* Estilos para os botões */
        .service-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
    
        .service-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        .service-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    
        .service-btn:focus {
            outline: none;
        }
    </style>
